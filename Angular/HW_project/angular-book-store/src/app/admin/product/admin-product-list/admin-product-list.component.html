<div class="fit-body">
  <button (click)="newForm()" class="btn btn-success">Add Product</button>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Image</th>
            <th>Title</th>
            <th>Author</th> 
            <th>Action</th>          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <td>{{p.id}}</td>
            <td><img style="width: 80px; height: 80px;" [src]="p.imageUrl" [alt]="p.title"></td>
            <td>{{p.title}}</td>
            <td>{{p.author}}</td>
            <td>
              <!-- <button type="button" class="btn btn-info" (click)="viewDetail(p)">Detail</button> -->
              <button type="button" class="btn btn-success" (click)="editProduct(p)">Edit</button>
              <button type="button" class="btn btn-danger" (click)="deleteProduct(p)">Delete</button>
            </td>
            
          </tr>
          
        </tbody>
      </table>
<!-- <app-admin-product-detail [product]="selectedProduct"></app-admin-product-detail> -->
<app-admin-product-form *ngIf="isForm"></app-admin-product-form>

<app-admin-product-reactive-form [product]="selectedProduct" *ngIf="isUpdate"></app-admin-product-reactive-form>
</div>
