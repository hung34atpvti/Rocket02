<form
  class="needs-validation"
  [formGroup]="productForm"
  novalidate
  (ngSubmit)="submit(productForm)"
>
  <div class="row">
    <div class="col-md-5">
      <img class="img" [src]="productForm.controls.imageUrl.value" alt="" />
    </div>
    <div class="col-md-7">
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="inputTitle">Title</label>
          <input
            formControlName="title"
            type="text"
            class="form-control"
            placeholder="Title"
          />
          <div class="invalid-tooltip">
            Please provide a title
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="inputPublisher">Publisher</label>
          <select class="form-control" formControlName="publisher">
            <option selected></option>
            <option *ngFor="let p of publishers" [value]="p.value">{{
              p.value
            }}</option>
          </select>
          <div class="invalid-tooltip">
            Please provide a publisher.
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="inputImageUrl">Image URL</label>
          <input
            type="text"
            class="form-control"
            placeholder="Image URL"
            formControlName="imageUrl"
            pattern="(http(s?):)([/|.|\w|\s|-])*\.(?:jpg|gif|png|jpeg)"
          />
          <div class="invalid-tooltip">
            Please provide an image url
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="inputPublishedDate">Published Date</label>
          <input
            type="text"
            class="form-control"
            placeholder="Published Date"
            formControlName="publishedDate"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="inputAuthor">Author</label>
          <input
            type="text"
            class="form-control"
            placeholder="Author"
            formControlName="author"
          />
          <div class="invalid-tooltip">
            Please provide an author
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="inputSize">Size</label>
          <input
            type="text"
            class="form-control"
            placeholder="Size"
            formControlName="size"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6">
          <label for="inputFinalPrice">Final Price</label>
          <input
            type="text"
            class="form-control"
            placeholder="Final Price"
            formControlName="finalPrice"
          />
          <div class="invalid-tooltip">
            Please provide final price
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputPageCount">Page Count</label>
          <input
            type="number"
            class="form-control"
            placeholder="Page Count"
            formControlName="pageCount"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="inputRegularPrice">Regular Price</label>
          <input
            type="text"
            class="form-control"
            placeholder="Regular Price"
            formControlName="regularPrice"
          />
          <div class="invalid-tooltip">
            Please provide final price
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="inputTikiNow">Tiki Now</label>
          <br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              [value]="true"
              formControlName="isTikiNow"
            />
            <label class="form-check-label" for="inputTikiNow">Active</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              [value]="false"
              formControlName="isTikiNow"
            />
            <label class="form-check-label" for="inputTikiNow">InActive</label>
          </div>
        </div>
      </div>

      <br />
      <button
        
        type="button"
        class="btn btn-primary"
        [disabled]="productForm.invalid || productForm.pristine"
        (click)="submit(productForm)"
      >
        Update
      </button>
      
    </div>
  </div>
</form>
