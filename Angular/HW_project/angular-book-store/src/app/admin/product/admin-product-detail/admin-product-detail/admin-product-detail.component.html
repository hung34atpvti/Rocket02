
<div *ngIf="product" class="product-item">
    <div class="content">
      <span class="image">
        <img
          class="product-image img-responsive"
          [src]="product.imageUrl"
          [alt]="product.title"
        />
      </span>
      <p class="title">
        <i class="tikicon icon-tikinow"></i>
        {{ product.title }}
      </p>
      <p class="author">{{ product.author }}</p>
      <p class="price-sale">
        <span class="final-price">
          {{ product.finalPrice }} VNĐ
          <span class="sale-tag sale-tag-square">-40%</span>
        </span>
        <span class="price-regular">{{ product.regularPrice }} VNĐ</span>
      </p>
    </div>
  </div>
